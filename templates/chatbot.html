<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant | DERMA AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-content">
            <h1>DERMA AI</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/chatbot" class="active">AI Assistant</a>
                <a href="/model">Analysis</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="card" style="max-width: 800px; margin: 0 auto;">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h2>Health Assistant</h2>
                <p>Ask about symptoms, precautions, or general health queries.</p>
            </div>

            <div id="chatbox">
                <div class="message bot">Hello! I am your Skin Cancer Awareness Assistant. How can I help you today?
                </div>
            </div>

            <div style="display: flex; gap: 10px; margin-top: 1rem;">
                <input type="text" id="userInput" placeholder="Type your message here..." autocomplete="off">
                <button onclick="sendMessage()" style="padding: 0 30px; border-radius: 12px;">Send</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 DERMA AI Project. For educational purposes only.</p>
    </div>

    <script>
        function sendMessage() {
            var inputField = document.getElementById("userInput");
            var text = inputField.value;
            if (text.trim() === "") return;

            var chatbox = document.getElementById("chatbox");

            // Add user message
            var userDiv = document.createElement("div");
            userDiv.className = "message user";
            userDiv.textContent = text;
            chatbox.appendChild(userDiv);

            inputField.value = "";
            chatbox.scrollTop = chatbox.scrollHeight;

            // Fetch response
            fetch('/get?msg=' + encodeURIComponent(text))
                .then(response => response.text())
                .then(data => {
                    var botDiv = document.createElement("div");
                    botDiv.className = "message bot";
                    botDiv.textContent = data;
                    chatbox.appendChild(botDiv);
                    chatbox.scrollTop = chatbox.scrollHeight;
                })
                .catch(error => {
                    console.error('Error:', error);
                    var errorDiv = document.createElement("div");
                    errorDiv.className = "message bot";
                    errorDiv.style.color = "red";
                    errorDiv.textContent = "Sorry, I'm having trouble connecting right now.";
                    chatbox.appendChild(errorDiv);
                });
        }

        // Allow pressing Enter to send
        document.getElementById("userInput").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>

</html>
